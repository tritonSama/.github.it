<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction | GuardiansCreed</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #00FFFF; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: auto;
        }
        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
            max-width: 800px;
            width: 100%;
            border: 2px solid #00FFFF;
            font-size: 14px;
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 16px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #00FFFF;
            opacity: 0.7;
        }
        /* Glowing text effect */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 20px #00FFFF;
            }
            100% {
                text-shadow: 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 25px #00FFFF, 0 0 40px #00FFFF;
            }
        }
        .form-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            margin: 5px;
            width: 80%;
            border: 1px solid #00FFFF;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #00FFFF;
            border: none;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background-color: #00CCFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We're building something great for you!</p>
        <p>Stay tuned, and check back soon for updates.</p>

        <div class="content">
            <h2>Project Overview</h2>
            <!-- Content about the project goes here -->

            <h2>Add New Member</h2>
            <div class="form-container">
                <form id="addMemberForm">
                    <label for="name">Member Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <button type="submit">Add Member</button>
                </form>
            </div>

            <h2>Members List</h2>
            <ul id="membersList"></ul>
        </div>

        <div class="footer">
            <p>&copy; 2024 GuardiansCreed. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Sample initial data
        let members = [
            { "name": "Alice", "email": "alice@example.com" },
            { "name": "Bob", "email": "bob@example.com" }
        ];

        // Function to update the members list
        function updateMembersList() {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = '';  // Clear the list

            members.forEach(member => {
                const li = document.createElement('li');
                li.textContent = `${member.name} - ${member.email}`;
                membersList.appendChild(li);
            });
        }

        // Handle form submission
        document.getElementById('addMemberForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Add the new member to the members array
            members.push({ name, email });

            // Clear form fields
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';

            // Update the members list on the page
            updateMembersList();
        });

        // Initialize the page with existing members
        updateMembersList();
    </script>
</body>
</html>
