<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #00FFFF; /* Cyan text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: #111111; /* Slightly dark container for contrast */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3); /* Light cyan shadow */
            max-width: 600px;
            width: 100%;
            border: 2px solid #00FFFF; /* Cyan border */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .image {
            margin-top: 20px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: 3px solid #00FFFF; /* Cyan border around image */
            border-radius: 8px;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #00FFFF; /* Cyan footer text */
        }

        /* Add a simple glowing text effect */
        h1 {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 20px #00FFFF;
            }
            100% {
                text-shadow: 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 25px #00FFFF, 0 0 40px #00FFFF;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Under Construction</h1>
    <p>We're building something great for you!</p>
    <p>Stay tuned, and check back soon for updates.</p>

    <div class="image">
        <img src="https://via.placeholder.com/600x300.png?text=Under+Construction" alt="Under Construction">
    </div>

    <div class="footer">
        <p>&copy; 2024 GuardiansCreed. All rights reserved.</p>
    </div>
</div>

</body>
</html>
